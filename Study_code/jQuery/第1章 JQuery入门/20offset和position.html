<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <style>
            *{margin: 0px; padding: 0px}
            #div1{width: 200px; height: 200px; background-color: orange; margin: 30px; }
            #div2{width: 100px; height: 100px; background-color: blue; margin: 20px}
        </style>
        <script src = '/lib/jquery-3.5.0.min.js'></script>
        <script>
        /* 
            • offset()   直接获取当前元素，距离最左边的距离，margin不算数的。
            • position() 直接获取，当前元素，距离第一个有定位父节点的距离，margin算在内
            • offsetParent() 查找第一个有定位的父节点，如果父节点没有定位就继续往上去找，最终找到html节点。
         */
            $(function(){
                // alert($("#div2").offset().left);

                // alert($("#div2").position().left)
                // alert($("#div2").position().top)

                $("#div2").offsetParent().css("backgroundColor", 'yellow');
            })
        
        </script>
    </head>
    <body>
        <div id = 'div1'>
            <div id = 'div2'></div>
        </div>
    </body>
</html>
